<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
<header th:replace="fragments/header"></header>
<section layout:fragment="content">
    <div class="intro">
        <div class="intro_img_container">
            <img class="intro_image" src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/avataaars.svg"/>
        </div>
        <article class="intro_texts">
            <h1 class="intro_title">START BOOTSTRAP</h1>
            <p class="intro_parag">Graphic Artist - Web Designer - Illustrator</p>
        </article>
    </div>
</section>

<section layout:fragment="content" class="portfolio_cards">
    <article class="portfolio_title_container" >
        <h1 class="portfolio_title">PORTFOLIO</h1>
    </article>
    <div class="row m-auto mt-2 mb-5">
        <div class="col-lg-4 col-md-6 col-sm-12" th:each="portfolio:${portfolios}" >
            <img th:src="${portfolio.getImage()}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 th:text="${portfolio.getName()}" class="card-title" >Card title</h5>
                <p th:text="${portfolio.getDescription()}" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>

            </div>
        </div>

    </div>
</section>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
