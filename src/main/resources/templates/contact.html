<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/contact.css">
</head>
<body>
<header th:replace="fragments/header">

</header>
<section class="contact_section">
    <div>
        <article class="contact_text">
            <h1 class="contact_title">CONTACT ME</h1>
        </article>

        <div class="form_container">
            <form>
                <div class="mb-5">
                    <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="FullName">
                </div>
                <div class="mb-5">
                    <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email">
                </div>
                <div class="mb-5">
                    <input type="tel" class="form-control" id="exampleInputTel" aria-describedby="numberHelp" placeholder="Phone Number">
                </div>
                <div class="mb-5">
                    <input type="text" class="form-control" id="exampleInputMessage" placeholder="Message">
                </div>

                <button type="submit" class="btn btn-primary my_button">Send</button>
            </form>
        </div>
    </div>

</section>

<footer th:replace="fragments/footer"></footer>
</body>
</html>
